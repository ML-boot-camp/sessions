site_name: Data Science course
docs_dir: docs
theme:
  name: material
  features:
    - search.suggest
    - search.highlight
    - navigation.instant
    - navigation.tracking
    # - navigation.sections
    # - navigation.expand
    - navigation.indexes
    - header.autohide
  icon:
    repo: fontawesome/brands/github
  custom_dir: theme
repo_url: https://github.com/ML-boot-camp/sessions
edit_uri: edit/master/
plugins:
  - search
  - tooltips
  - mkdocs-jupyter:
      include_source: True
      execute: True
      execute_ignore:
        - "**/*_students.ipynb"
      remove_tag_config:
        remove_input_tags:
          - hide_code
extra_css:
  - css/hint.min.css
  - css/style.css
extra_javascript:
  - js/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
markdown_extensions:
  - admonition
  - pymdownx.extra
  - pymdownx.details
  - pymdownx.caret
  - pymdownx.tilde
  - pymdownx.arithmatex:
      generic: true
  - attr_list
  - md_in_html
